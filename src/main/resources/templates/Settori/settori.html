<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dipendenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   
<!-- DataTables CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>


   
  </head>
  <body>  <div  th:replace="~{layout :: body}"></div>
      
    <div class="container mt-4">
      <table  id="dipendentiTable" class="table table-striped table-bordered" >
  <thead>
  <tr><th>Codice Settore</th>
  <th>Settore</th>
<th>Azioni</th>
  </thead>
  <tbody>

  <tr th:each="settore : ${settoreList}">
  <td th:text="${settore.idSettore}">
  <td th:text="${settore.settore}">

<td>
  <a th:href="@{/settori/edit/{idSettore}(idSettore=${settore.idSettore})}" class="btn btn-warning"><i class="bi bi-pencil-fill"></i></a>
  <a th:href="@{/settori/delete/{idSettore}(idSettore=${settore.idSettore})}" class="btn btn-danger"
   th:data-confirm-delete="'Sei sicuro di cancellare questo settore : '+ ${settore.idSettore}+' '+${settore.settore}"
   onclick="return confirm(this.getAttribute('data-confirm-delete'))"><i class="bi bi-trash3-fill"></i></a>
                    </td>
  </tr>
  </tbody>
</table>
   <a th:href="@{/settori/new}" class="btn btn-success"><i class="bi bi-person-workspace"></i></a>
    </div>
    <script>
    $(document).ready(function () {
        $('#dipendentiTable').DataTable({
            "pageLength": 5, // Limita a 10 record per pagina
            "lengthMenu": [5, 10, 25, 50], // Opzioni per cambiare il numero di record per pagina
            "language": {
                "paginate": {
                    "next": "Avanti",
                    "previous": "Indietro"
                },
                "info": "Mostrando _START_ a _END_ di _TOTAL_ record",
                "lengthMenu": "Mostra _MENU_ record per pagina",
                "search": "Cerca:"
            }
        });
    });
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
