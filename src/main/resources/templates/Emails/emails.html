<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

       

</head>
<body>
    <!-- Sidebar -->
    <div  th:replace="~{layout :: body}">
       
    </div>
     
<div class="container mt-4">
      <table  id="dipendentiTable" class="table table-striped table-bordered" >
 <thead><tr>
<th >ID </th>
<th >DA:</th>
<th >Email:</th>
<th >Soggetto:</th>
<th >Messaggio:</th>

</tr>
 
 
 
 </thead>
 <tbody>
  <tr th:each="Lista : ${ListaEmail}">
  <td th:text="${Lista.Id}"></td>
 	<td th:text="${Lista.name}"></td>
 	<td th:text="${Lista.email}"></td>
 	<td th:text="${Lista.subject}"></td>
 	<td th:text="${Lista.message}"></td>
 	</tr>
 </tbody>
 </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
