<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
   
</head>
<body>
 
<div  th:fragment="body">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" ><span class="badge text-bg-success">Gestione Dipendenti</span></span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  th:href="@{/dipendenti}">Dipendenti <span class="badge text-bg-success" th:text="${lDipendenti}" ></span></a>
        </li>
          <li class="nav-item">
          <a class="nav-link" th:href="@{/settori}">Settori<span class="badge text-bg-success" th:text="${countSettore}" ></span></a>
        </li>
       
          <li class="nav-item">
          <a class="nav-link" th:href="@{/email}">Contact Us</a>
        </li>
      </ul>
 <form method="get" class="d-flex" th:action="@{/dipendenti/cerca}">
    <input class="form-control me-2"  name="search" placeholder="Cerca col cognome" required>
    <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
</form><form method="get" class="d-flex" th:object="${settoreFiltro}" th:action="@{/generate-pdf}">
 
    <select th:field="*{settore}"  class="form-control" id="settore"  name="settore" >
        
         		<option value="" Selected>tutti i settori</option>
         		<option th:each="settore1 : ${settoreList}" 
                    th:value="${settore1.settore}" 
                    th:text="${settore1.settore}">
            </option>
        </select>
       <button class="btn btn-outline-success" type="submit"><i class="bi bi-printer-fill"></i></button>
</form>

    </div>
  </div>
</nav>
</div>




    <!-- Content Area -->
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
